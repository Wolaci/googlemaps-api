<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <style>
        #map { width: 500px; height: 500px; background: #ddd;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -7.89920736, lng: -34.89892423},
                zoom: 8
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwxgRM1vIrMWCF7ATgKJOT9DiAD7ihHxw=&callback=initMap">
    </script>
</body>
</html>
